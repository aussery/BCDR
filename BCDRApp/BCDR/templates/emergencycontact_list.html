<!DOCTYPE html>
<html>
<head>
    <title>Emergency Contacts</title>
</head>
<body>
    <h2>Emergency Contacts</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Role</th>
            <th>Department</th>
            <th></th>
        </tr>
        {% for contact in emergencycontacts %}
        <tr>
            <td>{{ contact.contactid }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.role }}</td>
            <td>{{ contact.department }}</td>
            <td>
                <a href="{% url 'emergencycontact_detail' pk=emergencycontact.contactid %}">View</a>
                <a href="{% url 'emergencycontact_edit' pk=emergencycontact.contactid %}">Edit</a>
                <form action="{% url 'emergencycontact_remove' pk=emergencycontact.contactid %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'emergencycontact_new' %}">Add New Emergency Contact</a>
</body>
</html>
