<!DOCTYPE html>
<html>
<head>
    <title>Delete Test Plan</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ testplan.testplanname }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'testplan_detail' pk=testplan.testplanid %}">Cancel</a>
</body>
</html>
