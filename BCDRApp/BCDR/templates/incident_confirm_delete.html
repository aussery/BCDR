<!DOCTYPE html>
<html>
<head>
    <title>Delete Incident</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ incident.incidentname }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'incident_detail' pk=incident.incidentid %}">Cancel</a>
</body>
</html>
