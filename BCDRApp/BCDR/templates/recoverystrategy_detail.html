<!DOCTYPE html>
<html>
<head>
    <title>Recovery Strategy Detail</title>
</head>
<body>
    <h2>{{ recoverystrategy.strategyname }}</h2>
    <p>ID: {{ recoverystrategy.strategyid }}</p>
    <p>Process: {{ recoverystrategy.process }}</p>
    <p>Asset: {{ recoverystrategy.asset }}</p>
    <p>Risk: {{ recoverystrategy.risk }}</p>
    <a href="{% url 'recoverystrategy_edit' pk=recoverystrategy.strategyid %}">Edit</a>
    <form action="{% url 'recoverystrategy_remove' pk=recoverystrategy.strategyid %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'recoverystrategy_list' %}">Back to Recovery Strategies</a>
    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
