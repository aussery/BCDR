<!DOCTYPE html>
<html>
<head>
    <title>Delete Risk</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ risk.riskname }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'risk_detail' pk=risk.riskid %}">Cancel</a>
</body>
</html>
