<!DOCTYPE html>
<html>
<head>
    <title>Business Process Detail</title>
</head>
<body>
    <h2>{{ businessprocess.processname }}</h2>
    <p>ID: {{ businessprocess.processid }}</p>
    <p>System: {{ businessprocess.system }}</p>
    <p>Department: {{ businessprocess.department }}</p>
    <p>Criticality Level: {{ businessprocess.criticalitylevel }}</p>
    <a href="{% url 'businessprocess_edit' pk=businessprocess.processid %}">Edit</a>
    <form action="{% url 'businessprocess_remove' pk=businessprocess.processid %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>    
    <a href="{% url 'businessprocess_list' %}">Back to Business Processes</a>
    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
