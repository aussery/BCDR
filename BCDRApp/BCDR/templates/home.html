<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
    
    .card-link {
        display: block;
        padding: 1rem;
        color: #000;
        text-decoration: none;
    }

    .card-link:hover {
        text-decoration: none;
        background: #f0f0f0;
    }

    .card {
        background: #f8f9fa;
    }
    
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Welcome to the BCDR Application</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Assets</h5>
                        <a href="{% url 'asset_list' %}" class="card-link">View Assets</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Business Processes</h5>
                        <a href="{% url 'businessprocess_list' %}" class="card-link">View Business Processes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Emergency Contacts</h5>
                        <a href="{% url 'emergencycontact_list' %}" class="card-link">View Emergency Contacts</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Incidents</h5>
                        <a href="{% url 'incident_list' %}" class="card-link">View Incidents</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recovery Strategies</h5>
                        <a href="{% url 'recoverystrategy_list' %}" class="card-link">View Recovery Strategies</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Risks</h5>
                        <a href="{% url 'risks_list' %}" class="card-link">View Risks</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Plans</h5>
                        <a href="{% url 'testplans_list' %}" class="card-link">View Test Plans</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
