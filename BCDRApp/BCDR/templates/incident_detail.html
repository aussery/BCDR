<!DOCTYPE html>
<html>
<head>
    <title>Incident Detail</title>
</head>
<body>
    <h2>{{ incident.incidentname }}</h2>
    <p>ID: {{ incident.incidentid }}</p>
    <p>Description: {{ incident.description }}</p>
    <p>Date: {{ incident.incidentdate }}</p>
    <p>Response Actions: {{ incident.responseactions }}</p>
    <p>Strategy: {{ incident.strategy }}</p>
    <a href="{% url 'incident_edit' pk=incident.incidentid %}">Edit</a>
    <form action="{% url 'incident_remove' pk=incident.incidentid %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'incident_list' %}">Back to Incidents</a>
    <a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
