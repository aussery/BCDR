<!DOCTYPE html>
<html>
<head>
    <title>Delete Emergency Contact</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ emergencycontact.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'emergencycontact_detail' pk=emergencycontact.contactid %}">Cancel</a>
</body>
</html>
