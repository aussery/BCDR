<!DOCTYPE html>
<html>
<head>
    <title>Business Processes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: inset 0 0 5px #ddd;
        }
        th {
            background-color: #f0f0f0;
            box-shadow: inset 0 -3px 5px #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Business Processes</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>System</th>
            <th>Department</th>
            <th>Criticality Level</th>
            <th></th>
        </tr>
        {% for process in businessprocesses %}
        <tr>
            <td>{{ process.processid }}</td>
            <td>{{ process.processname }}</td>
            <td>{{ process.system }}</td>
            <td>{{ process.department }}</td>
            <td>{{ process.criticalitylevel }}</td>
            <td>
                <input type="button" value="View" onclick="window.location.href='{% url 'businessprocess_detail' pk=process.processid %}'">
                <input type="button" value="Edit" onclick="window.location.href='{% url 'businessprocess_edit' pk=process.processid %}'">
                <form action="{% url 'businessprocess_remove' pk=process.processid %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <input type="button" value="Add New Business Process" onclick="window.location.href='{% url 'businessprocess_new' %}'">
    <input type="button" value="Home" onclick="window.location.href='{% url 'home' %}'">
</body>
</html>
